<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background">
        <div class="container_background"></div>
        <div class="container"></div>
        <div class="container1">
            <div class="welcome"><h3>Welcome!</h3></div>
            <div class="about_us"><p>Here at <strong style="color: rgb(230, 203, 255);">Skid Graphics</strong>, <br>we produce the best quality customer service.<br>Be sure to <i style="color: rgb(219, 183, 252);">sign up</i> now.</p></div>
            
            <div class="container_blur"></div>
            <div class="sign_up">
                <div class="heading"><h2>Sign in</h2></div>
                <div class="username"><p>Username</p></div>
                <div class="input1"><input type="text" placeholder="Username" required></div>
                <div class="password"><p>Password</p></div>
                <div class="input2"><input type="text" placeholder="Password" required></div>
                
                 
                <div class="submit"><button type="submit"><a href="www.google.com" style="color: white; ">Submit</a></button></div>
                <div class="check"><input type="checkbox"></div>
                <div class="remember">Remember me</div>
                <div class="info">Fill-in the field above with the <br><i style="color: rgb(215, 145, 240);">right credentials</i> to gain access.</div>
            </div>
        </div>
    </div>
</body>
</html>
